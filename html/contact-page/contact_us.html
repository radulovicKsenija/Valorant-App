    <main>
        <div class="container">
            <div class="contact-title">
                <h1>Stay in touch with us!</h1>
            </div>

            <div class="contact-form">
                <form>
                    <div class="contact-input">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="John">
                    </div>
                    <div class="contact-input">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Doe">
                    </div>
                    <div class="contact-input">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="valorant@gg.com">
                    </div>
                    <div class="contact-input">
                        <label for="message">Type your message here!</label>
                        <textarea id="message" cols="30" rows="10" placeholder="Your message"></textarea>
                    </div>
                    <div class="contact-button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="social-media-contact">
                <ul class="social-list">
                    <li class="social-list-item"><a href="https://www.facebook.com/valorantapp1"><i class="uil uil-facebook"></i></a></li>
                    <li class="social-list-item"><a href="https://www.instagram.com"><i class="uil uil-instagram"></i></a></li>
                    <li class="social-list-item"><a href="https://www.youtube.com"><i class="uil uil-youtube"></i></a></li>
                    <li class="social-list-item"><a href="https://twitter.com"><i class="uil uil-twitter"></i></a></li>
                </ul>
            </div>
        </div>
